name: Sync Labels
on:
    workflow_dispatch:
    push:
        branches: [main, feature/label-create-yml]
jobs:
  sync-labels:
    permissions:
      issues: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: micnncim/action-label-syncer@v1
        with:
          manifest: .github/labels.yml
          repository: |
            akidon0000/label-syncer-config
          token: ${{ secrets.PERSONAL_TOKEN }}
