name: Create a pull request if there is a difference
on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1"
  push:
    branches: [main, feature/create-pr-if-difference, feature/test]

permissions:
  contents: write
  pull-requests: write

jobs:
  copy-target:
    name: copy .github
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Checkout host repository
        uses: actions/checkout@v4
        with:
          repository: akidon0000/github-config
          path: host-repository

      - name: Sync .github directory
        run: |
          rsync -a --exclude=host-repository/.github/workflows/* host-repository/.github/ .github/

      - uses: actions/checkout@v4
      - name: Create commits
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git reset .github/workflows/
          git commit -m "Update .github directory from akidon0000/github-config"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT }}
          branch: patch-bot/sync-github-directory
        #   commit-message: Update .github directory from akidon0000/github-config
          delete-branch: true
          title: "[ðŸ¤–] Update .github directory"
