# test
name: Create a pull request if there is a difference
on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1"
  push:
    branches: [master, main, feature/create-pr-if-difference, feature/test]

permissions:
  contents: write
  pull-requests: write

jobs:
  copy-target:
    name: copy .github
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Checkout host repository
        uses: actions/checkout@v4
        with:
          repository: akidon0000/github-config
          path: host-repository

      - name: Create new branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b patch-bot/sync-github-directory

      - name: Sync .github directory
        run: |
          rsync -a host-repository/.github/ .github/

      - name: Commit changes
        id: git-diff
        run: |
          git add .github
          echo "&&&&&& git diff --cached --exit-code: $(git diff --cached --exit-code)"
          echo "&&&&&& steps.git-diff.outputs.change: $(steps.git-diff.outputs.changes_detected)"
          git diff --cached --exit-code || echo "::set-output name=changes_detected::true"

      - name: Create Pull Request
        if: steps.git-diff.outputs.changes_detected == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: Update .github directory from akidon0000/github-config
          delete-branch: true
          title: "[ðŸ¤–] Update .github directory"
          reviewers: akidon0000
