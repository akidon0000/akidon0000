# test
name: Create a pull request if there is a difference
on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1"
  push:
    branches: [master, main, feature/create-pr-if-difference, feature/test]

permissions:
  contents: write
  pull-requests: write

jobs:
  copy-target:
    name: copy .github
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Checkout akidon0000/github-config repository
        uses: actions/checkout@v4
        with:
          repository: akidon0000/github-config
          path: repo-to-checkout

      - name: Sync .github directory
        run: |
          rsync -a repo-to-checkout/.github/ .github/

      - name: Check for changes
        id: git-diff
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .github
          if git diff --cached --exit-code; then
            echo "No changes detected"
            echo "::set-output name=changes_detected::false"
          else
            echo "Changes detected"
            echo "::set-output name=changes_detected::true"
          fi

      - name: Verify changes detected
        if: steps.git-diff.outputs.changes_detected == 'true'
        run: |
          echo "Changes detected, proceeding with pull request creation."

      - name: Create Pull Request
        if: steps.git-diff.outputs.changes_detected == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: Update .github directory from akidon0000/github-config
          delete-branch: true
          title: "[ðŸ¤–] Update .github directory"
          reviewers: akidon0000

      - name: Check for existing Pull Request
        if: steps.git-diff.outputs.changes_detected == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            const { data: pullRequests } = await github.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
            });

            const existingPR = pullRequests.find(pr => pr.title === '[ðŸ¤–] Update .github directory');
            if (existingPR) {
              core.setFailed(`Pull Request already exists: ${existingPR.html_url}`);
            } else {
              core.notice('No existing Pull Request found.');
            }
